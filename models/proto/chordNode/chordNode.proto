syntax = "proto3";

option go_package = "./chordNodeModel";

service Chord {
    rpc Ping(Request) returns (Response);
    rpc FindSuccessor(Node) returns (Node);
    rpc FindPredecessor(Node) returns (Node);
    rpc FindClosestPrecedingFinger(Node) returns (Node);
}

message Request{

}

message Response {
    string Message = 1;
}

message Node {
    string Id = 1;
    uint32 HashId = 2;
}
